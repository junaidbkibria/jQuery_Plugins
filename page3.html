        <div class="text-center">
            <div class="animsition">
                <a href="./page3.html" class="animsition-link" style="font-size: 50px;">Rotate</a>
              </div>
        </div>
      </div>
    </section>
    <!-- animsition -->

    <!-- titlted -->
   <div class="bg-danger" style="padding: 200px 0;">
      <div class="container">
          <div class="main">
              <section class="page1 mb-5">
                <img src="images/demo1.jpg" alt="paris">

              <section class="page2 mb-5">

   </div>
    <!-- tilted -->
        <!-- 3d -->
      <div class="container" style="height: 500px;margin-top: 200px;">
        <h1>Hover for 3D effect</h1>
          <div class="project">
              <div class="project__card">
                <a href="" class="project__image"><img src="images/demo2.jpg" width=600 height=400 alt=""></a>
                <div class="project__detail">
                  <h2 class="project__title"><a href="#">Project Name</a></h2>
                  <small class="project__category"><a href="#">Photography</a></small>
                </div>
              </div>
            </div>
      </div>
        <!-- 3d -->
        <!-- button -->
       <div class="bg-danger" style="padding: 200px 0;">
        <div class="container">
            <a href="index.html" class="btn badge bg-primary" style="width: 200px;height: 50px; font-size: 30px;">Home page</a>

       </div>
        <!-- button -->
        <!-- paticals -->
    <!-- particles.js container -->
    <div id="particles-js" style="height: 500px;"></div>

    <!-- particles.js lib (JavaScript CodePen settings): https://github.com/VincentGarreau/particles.js -->
        <!-- particles -->
    
    





   
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script src="js/jquery-3.4.1.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
   <!--  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script> -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/animsition.min.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/app.js"></script>
    <script src="js/jquery.tiltedpage-scroll.min.js"></script>
    <script src="js/jquery.hover3d.js"></script>
    <script src="js/script.js"></script>
    <script>
    $(document).ready(function() {
  $(".animsition").animsition({
    inClass: 'rotate-in-lg',
    outClass: 'rotate-out-lg',
    inDuration: 1500,
    outDuration: 800,
    linkElement: '.animsition-link',
    // e.g. linkElement: 'a:not([target="_blank"]):not([href^="#"])'
    loading: true,
    loadingParentElement: 'body', //animsition wrapper element
    loadingClass: 'animsition-loading',
    loadingInner: '', // e.g '<img src="loading.svg" />'
    timeout: false,
    timeoutCountdown: 5000,
    onLoadEvent: true,
    browser: [ 'animation-duration', '-webkit-animation-duration'],
    // "browser" option allows you to disable the "animsition" in case the css property in the array is not supported by your browser.
    // The default setting is to disable the "animsition" in a browser that does not support "animation-duration".
    overlay : false,
    overlayClass : 'animsition-overlay-slide',
    overlayParentElement : 'body',
    transition: function(url){ window.location.href = url; }
  });
  // tilted
  $(".main").tiltedpage_scroll({
    sectionContainer: "> section",     // In case you don't want to use <section> tag, you can define your won CSS selector here
    angle: 50,                         // You can define the angle of the tilted section here. Change this to false if you want to disable the tilted effect. The default value is 50 degrees.
    opacity: true,                     // You can toggle the opacity effect with this option. The default value is true
    scale: true,                       // You can toggle the scaling effect here as well. The default value is true.
    outAnimation: true                 // In case you do not want the out animation, you can toggle this to false. The defaul value is true.
  });
  // 3d
  $(".project").hover3d({
  selector: ".project__card",
  shine: true,
});


});
    </script>
  </body>
</html>
